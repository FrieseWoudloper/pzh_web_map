<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ArcMap JavaScript API example</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="map"></div>
    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require([
                "esri/Map",
                "esri/views/MapView",
                "esri/Graphic",
            ], function (Map, MapView, Graphic) {
                // Code to create the map and view will go here

                // INIT MAP
                var map = new Map({
                    basemap: "dark-gray"
                });

                // CREATE the 2D Mapview
                var view = new MapView({
                    container: "map",  // Reference to the DOM node that will contain the view
                    map: map               // References the map object created in step 3
                });
                view.center = [4.306, 52.07]  // Sets the center point of the view at a specified lon/lat
                view.zoom = 10;

                //Construct a point object
                var point = {
                    type: "point",
                    longitude: 4.317155, 
                    latitude: 52.087075
                };
                 // Create an object for storing attributes related to the line
                var pointAtt = {
                    Name: "Provincie Huis"
                };

                //Construct a SimpleMarkerSymbol object
                var markerSymbol = {
                    type: "simple-marker",
                    color: [226, 15, 5],
                    outline: {
                        color: [255, 255, 255],
                        width: 2
                    }
                };
                 //Construct a Graphic object
                var graphic = new Graphic({
                    geometry: point,
                    symbol: markerSymbol,
                    attributes: pointAtt,
                     popupTemplate: {  // autocasts as new PopupTemplate()
                        title: "{Name}"
                    }
                });

                // Add GraphicsLayer to Map object
                view.graphics.add(graphic); 
            });
    </script>
</body>

</html>
